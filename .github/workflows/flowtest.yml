name: flowtest

on:
  workflow_dispatch:

jobs:
  flowtest:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Install Redis Tools
      run: sudo apt-get install redis-tools

    - name: Test Redis
      run: redis-cli info
