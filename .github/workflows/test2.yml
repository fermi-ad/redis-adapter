name: test2
on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: alpine-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: |
        sudo apk update
        sudo apk add -y cmake make g++

    - name: Install latest Redis
      run: |
        tar xvzf ./redis-server.tar.gz
        sudo mv ./redis-server /usr/local/bin/

    - name: Start Redis server
      run: |
        chmod +x ./redis-start.sh
        ./redis-start.sh

    - name: Configure and Build redis-adapter
      run: |
        cmake -S . -B build -DREDIS_ADAPTER_TEST=1
        cmake --build build

    - name: Run Tests
      run: |
        ./build/redis-adapter-test
